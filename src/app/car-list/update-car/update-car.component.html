<div class="container">
  <div class="row">
    <form [formGroup]="carUpdate" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label for="marka">Marka</label>
        <input 
        type="text"
        class="form-control"
        formControlName="marka">
      </div>
      <div class="form-group">
        <label for="ücret">Ücret</label>
        <input
          type="number"
          class="form-control"
          formControlName="ücret">
      </div>
      <div class="form-group">
          <label for="ücret">Yıl</label>
        <input
          type="number"
          class="form-control"
          formControlName="yil">
      </div>

      <button type="submit" class="btn btn-primary">Güncelle</button>
      <button type="button" class="btn btn-primary" routerLink="/cars">Geri Dön</button>
    </form>
  </div>
</div>
